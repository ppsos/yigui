{include file="public/top" /}
<link rel="stylesheet" type="text/css" href="__ADMIN__/layui/css/layui.css">
<title>添加设备 - 设备管理</title>
</head>
<body>
<article class="cl pd-20">
	<form action="" method="post" class="form form-horizontal layui-form" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">设备名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="adminName" name="name">
			</div>
		</div>		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">紫外线灯状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="checkbox" value="1" name="led_status" lay-skin="switch" lay-text="开启|关闭" checked>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">烘干机状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="checkbox" value="1" name="hot_status" lay-skin="switch" lay-text="开启|关闭" checked>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">设备状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="checkbox" value="1" name="status" lay-skin="switch" lay-text="开启|关闭" checked>
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
			</div>
		</div>
	</form>
</article>

{include file="public/footer" /}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__HUI__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__HUI__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__HUI__/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript" src="__ADMIN__/layui/layui.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
});
</script>
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;
  //监听提交
  form.on('submit(formDemo)', function(data){
  	var url  = "{:request()->url()}";
  	$.post(url,data.field,function(data){
		if (data.code > 0) {
			layer.msg(data.msg,{icon:1,time:1000},function(){
				var index = parent.layer.getFrameIndex(window.name);
				parent.$('.btn-refresh').click();
				parent.location.reload();
				parent.layer.close(index);
			});
		}else{
			layer.msg(data.msg,{icon:1,time:1000});
		}
  	})
    // layer.msg(JSON.stringify(data.field));
    return false;
  });
});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
