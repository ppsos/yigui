<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; Charset=utf-8" />
    <meta http-equiv="Content-Language" content="zh-CN" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Long博客-商品</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <!--Layui-->
    <link href="__INDEX__/layui/css/layui.css" rel="stylesheet" />
    <!--font-awesome-->
    <link href="__INDEX__/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!--全局样式表-->
    <link href="__CSS__/global.css" rel="stylesheet" />
    <link href="__CSS__/animate.min.css" rel="stylesheet" />
    <!-- 本页样式表 -->
    <link href="__CSS__/mixed.css" rel="stylesheet" />
</head>
<body>
   {include file="public/nav" /}
    <!-- 主体（一般只改变这里的内容） -->
    <div class="blog-body">
        <!-- 这个一般才是真正的主体内容 -->
        <div class="blog-container">
        	<blockquote class="layui-elem-quote sitemap layui-breadcrumb shadow">
                <a href="/" title="网站首页">网站首页</a>
                <a><cite>商铺列表</cite></a>
            </blockquote>
            <div class="blog-main">
                <div class="mixed-main">
                    {volist name="lists" id="vo"}
                    <div class="mixed shadow animated zoomIn">
                        <div class="mixed-pic">
                            <a href="{:url('shop/detail',array('id'=>$vo['uid']))}">
                                <img src="{$vo['cover_id']|get_cover='path'}" alt="{$vo.title}">
                            </a>
                        </div>
                        <div class="mixed-info">{$vo.title}</div>
                        <div class="mixed-footer">
                           <a class="layui-btn layui-btn-small layui-btn-primary" href="{:url('shop/detail',array('id'=>$vo['uid']))}"><i class="fa fa-eye fa-fw"></i>进店查看</a>
                        </div>
                    </div>
                    {/volist}
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <!-- 底部 -->
    <footer id="f" class="blog-footer">
		<p><span>Copyright</span><span>©</span><span>2018</span><a href="http://www.long225.cn">Long博客</a><span>Design By Longwang</span></p>
		<p><a href="http://www.miitbeian.gov.cn" target="_blank">湘ICP备18010289号</a></p>
	</footer>
    <!--侧边导航-->
    <ul class="layui-nav layui-nav-tree layui-nav-side blog-nav-left layui-hide" lay-filter="nav">
			<li class="layui-nav-item">
				<a href="index.html"><i class="fa fa-home fa-fw"></i>&nbsp;网站首页</a>
			</li>
			<li class="layui-nav-item">
				<a href="article.html"><i class="fa fa-file-text fa-fw"></i>&nbsp;文章专栏</a>
			</li>
			<li class="layui-nav-item">
				<a href="mixed_pic.html"><i class="fa fa-paper-plane-o fa-fw"></i>&nbsp;杂七杂八</a>
			</li>
			<li class="layui-nav-item">
				<a href="timeline.html"><i class="fa fa-road fa-fw"></i>&nbsp;点点滴滴</a>
			</li>
			<li class="layui-nav-item">
				<a href="about.html"><i class="fa fa-info fa-fw"></i>&nbsp;关于本站</a>
			</li>
			<span class="layui-nav-bar"></span>
		</ul>
    
    <!--遮罩-->
    <div class="blog-mask animated layui-hide"></div>
	<!-- jquery -->
	<script src="__JS__/jquery.min.js"></script>
    <!-- layui.js -->
    <script src="__INDEX__/layui/layui.js"></script>
    <!-- 全局脚本 -->
    <script src="__JS__/global.js"></script>
</body>
</html>
